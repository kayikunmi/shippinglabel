<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Label</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Shipping Label Generator</h1>

    <form>
      <div id="send">
        <label for="from">Sender Name:</label>
        <input type="text" id="fromname" name="fromname" required />
        <label for="from">Sender Number:</label>
        <input type="text" id="fromnumber" name="fromnumber" required />
        <label for="from">Sender Address:</label>
        <input type="text" id="fromaddress" name="fromaddress" required />
        <label for="del">Delivery Items:</label>
        <input type="text" id="items" name="items" required />
      </div>

      <div id="rec">
        <label for="to">Receiver Name:</label>
        <input type="text" id="toname" name="toname" required />
        <label for="to">Receiver Number:</label>
        <input type="text" id="tonumber" name="tonumber" required />
        <label for="to">Receiver Address:</label>
        <input type="text" id="toaddress" name="toaddress" required />
        <label for="del">Delivery Note:</label>
        <input type="text" id="note" name="note" required />
      </div>

      <div class="button-container">
        <button type="submit">Generate Label</button>
      </div>
    </form>

    <div id="label-container"></div>

    <div id="qr-code-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
